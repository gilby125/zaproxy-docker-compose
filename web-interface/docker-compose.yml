services:
  zap-web-interface:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ZAP_API_URL=zaproxy
      - PUBLIC_URL=${PUBLIC_URL:-http://192.168.1.191:3001}
      - NODE_ENV=production
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  dokploy-network:
    external: true
