services:
  # ZAP Security Scanner (daemon mode)
  zaproxy:
    image: zaproxy/zap-stable:latest
    user: zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    expose:
      - 8080
      - 8090
    ports:
      - "8082:8080"  # ZAP API
      - "8090:8090"  # ZAP Proxy port
    environment:
      - ZAP_PORT=8090
      - ZAP_API_KEY=${ZAP_API_KEY:-}
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.zaproxy.rule=Host(`${ZAP_DOMAIN}`)
      - traefik.http.routers.zaproxy.entrypoints=websecure
      - traefik.http.routers.zaproxy.tls=true
      - traefik.http.routers.zaproxy.tls.certresolver=letsencrypt
      - traefik.http.routers.zaproxy.service=zaproxy
      - traefik.http.routers.zaproxy.middlewares=zap-ipallowlist
      - traefik.http.services.zaproxy.loadbalancer.server.port=8080
      - traefik.http.middlewares.zap-ipallowlist.ipallowlist.sourcerange=${ADMIN_IP_WHITELIST:-100.0.0.0/8, 10.0.0.0/16}
    volumes:
      - zap-data:/zap/wrk:rw
      - zap-certs:/home/zap/.ZAP:rw
    networks:
      default:
        aliases:
          - zaproxy
    restart: unless-stopped

  # MCP Server for AI agent integration (Claude Code, etc.)
  mcp-server:
    image: ghcr.io/dtkmn/mcp-zap-server:7556843
    ports:
      - "7456:7456"
    environment:
      - ZAP_BASE_URL=http://zaproxy:8080
      - ZAP_API_KEY=${ZAP_API_KEY:-}
      - MCP_SECURITY_ENABLED=${MCP_SECURITY_ENABLED:-true}
      - MCP_SECURITY_MODE=${MCP_SECURITY_MODE:-api-key}
      - MCP_API_KEY=${MCP_API_KEY}
      - ZAP_MAX_ACTIVE_SCAN_DURATION=${ZAP_MAX_ACTIVE_SCAN_DURATION:-30}
      - ZAP_MAX_SPIDER_SCAN_DURATION=${ZAP_MAX_SPIDER_SCAN_DURATION:-10}
      - ZAP_ALLOW_PRIVATE_NETWORKS=${ZAP_ALLOW_PRIVATE_NETWORKS:-true}
    depends_on:
      - zaproxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7456/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Web Interface (React UI for scans & reports)
  web-interface:
    build:
      context: ./web-interface
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ZAP_API_URL=zaproxy
      - PUBLIC_URL=${PUBLIC_URL:-http://192.168.1.191:3001}
      - NODE_ENV=production
    depends_on:
      - zaproxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  zap-data:
  zap-certs:

networks:
  default:
    name: dokploy-network
    external: true
